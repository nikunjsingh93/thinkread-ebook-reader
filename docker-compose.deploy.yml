# Single volume configuration (original setup)
# All data (books, covers, fonts, state, dictionary) stored in one location
services:
  thinkread:
    image: nikunjsingh/thinkread-ebook-reader:latest
    ports:
      - "8080:8080"
    volumes:
      - ./thinkread/data:/data # Contains books, covers, fonts, state.json, dictionary.json
    environment:
      - DATA_DIR=/data
    restart: unless-stopped

